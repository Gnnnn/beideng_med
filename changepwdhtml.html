    <link rel="stylesheet" href="./changepwdhtml_files/ucenter_style.css">
	    <script src="./changepwdhtml_files/jquery-1.11.3.min.js.下载"></script>
    <script src="./changepwdhtml_files/global.js.下载"></script>
    <script src="./changepwdhtml_files/frame.js.下载"></script>
    <script src="./changepwdhtml_files/jquery-capsLock.js.下载"></script>
<script src="./changepwdhtml_files/checkPassword.js.下载"></script>
<script src="./changepwdhtml_files/password-reset.js.下载"></script></head>
<body>
<div class="header global-header">
	<div class="header-bar">
		<div class="container">
			<div class="header-bar-right">
				<a href="index.html" class="item">回到首页</a>
				
			</div>
		</div>
	</div>
	<div class="header-main">
		<div class="container">
			<h2 class="hotline"><i class="imgicon imgicon-phone"></i>4006-999-569</h2>
			<h1 id="logo"><a href="index.html" class="img"><img src="./changepwdhtml_files/logo.png" alt=""></a></h1>
		</div>
	</div>
</div>

<!-- 重设密码 -->
<div class="content ucenter-common-frame">
		<div class="container">
			<div class="main-container" style="width: 100%;">
				<div class="page-title">
					<h2>修改密码</h2>
				</div>
				<div class="panel panel-fullpage panel-form-centered panel-modify-pass">
                	<div class="panel-body list">
                    	<input id="regtype" type="hidden" name="AccountForm[regtype]" value="mobile">
                        <input name="_csrf" type="hidden" id="_csrf" value="VHM5dXRXcmUaOXIBNxsBJzY4axwnBzo8PxJbNzskFwN5JQslJiI8CA==">
                        <input name="AccountForm[sso_account_id]" type="hidden" id="sso_account_id" value="">
                        <input name="AccountForm[formUrl]" id="formUrl" type="hidden" value="http://passport.vedeng.com/set/password.html?backurl=http%3A%2F%2Fwww.vedeng.com%2Fmy%2Faccount%2Fsecure.html">
                        <input name="AccountForm[params]" id="params" type="hidden" class="form-control" value="backurl=http%3A%2F%2Fwww.vedeng.com%2Fmy%2Faccount%2Fsecure.html">
                        <input type="hidden" id="is_timeout_001" value="1">
                        
                        <div class="item item-input">
                          <label for="passwd-old" class="input-label"><b class="asterisk">*</b>旧密码：</label>
                          <div class="input-content">
                                <p class="input-pop-tip caps-lock" id="caps-lock-id001" style="display: none;">
                    				<i class="iconfont iconfontwarnfill text-warning"></i>
                    				<span class="text-danger">键盘大写锁定已打开，请注意大小写</span>
                				</p>
                				<input type="password" name="AccountForm[oldpassword]" id="passwd-old" class="form-control input-full" maxlength="16" placeholder="请输入6-16位的密码" data-messages="请输入6-16位的密码!">
                          </div>
                          
                        </div>
                
                        <div class="item item-input">
            				<label for="passwd-1" class="input-label"><b class="asterisk">*</b>新密码：</label>
            				<div class="input-content">
                				<input type="password" name="AccountForm[password]" id="passwd-1" class="form-control input-full" placeholder="请输入6-16位的密码" data-messages="请输入6-16位的密码!" maxlength="16">
                				<!-- 安全程度切换：null/.weak/.medium/.strong -->
                				<div class="pass-strength">
                                  <label for="">安全程度：</label>
                                  <span class="weak" id="pass-strength">&nbsp;</span>
                                </div>
                            </div>
            			</div>
            			<div class="item item-input">
            				<label for="passwd-2" class="input-label"><b class="asterisk">*</b>确认密码：</label>
            				<div class="input-content">
            				<input type="password" name="AccountForm[repassword]" id="passwd-2" class="form-control input-full" placeholder="请再次输入密码" data-messages="确认密码不正确!" maxlength="16">
            				</div>
            			</div>
                		<div class="item btn-content">
                			<a href="javascript:" id="formSubmit" class="btn btn-submit">提交</a>
                		</div>
                	</div>
                </div>
			</div>
		</div>
	</div>

<!-- 重设密码结束 -->
