<!-- 找回密码 -->
<div class="content ucenter-common-frame">
		<div class="container">
			<div class="main-container" style="width: 100%;">
				<div class="page-title">
					<h2>修改绑定手机</h2>
				</div>
				<div class="panel panel-fullpage panel-form-centered panel-modify-pass">
                	<div class="panel-body list">
                    	<input id="regtype" type="hidden" name="AccountForm[regtype]" value="mobile">
                        <input name="_csrf" type="hidden" id="_csrf" value="c2NUakMyYXk9KR8eAH4SOxEoBgMQYikgGAI2KAxBBB9eNWY6EUcvFA==">
                        <input name="AccountForm[formUrl]" id="formUrl" type="hidden" value="http://passport.vedeng.com/validate.html?backurl=http%3A%2F%2Fwww.vedeng.com%2Fmy%2Faccount%2Fsecure.html">
                        <input name="AccountForm[params]" id="params" type="hidden" class="form-control" value="backurl=http%3A%2F%2Fwww.vedeng.com%2Fmy%2Faccount%2Fsecure.html">
                        <input type="hidden" id="is_timeout_001" value="1">
                        <div class="item item-input">
                			<label for="mobile" class="input-label"><b class="asterisk">*</b>手机号：</label>
                			<div class="input-content">
                			 <input class="form-control input-full" type="text" name="AccountForm[mobile]" id="mobile" value="18717895270" maxlength="15" placeholder="请输入手机号码" data-messages="手机号码格式有误, 请输入正确的手机号码">
                			 </div>
                		</div>
                		<div class="item item-input">
                			<label for="captcha" class="input-label"><b class="asterisk">*</b>验证码：</label>
                			<div class="input-content">
                			<input class="form-control input-xs" type="text" name="AccountForm[captcha]" id="captcha" maxlength="4" placeholder="右图的字符" data-messages="请输入验证码">
                			</div>
                			<img src="./phone_files/captcha.html" alt="">
				            <a href="javascript:" id="changCaptcha_001">刷新</a>
                		</div>
                		<div class="item item-input">
                				<label for="sms_verify_code" class="input-label"><b class="asterisk">*</b>短信验证码：</label>
                				<div class="input-content">
                    				<input type="text" name="AccountForm[smsVerifyCode]" id="sms_verify_code" class="form-control input-xs" maxlength="6" placeholder="短信验证码">
                    				<i class="input-icon iconfont iconfont-roundclosefill"></i>
                    				<span class="error-text">请输入短信验证码</span>
                				</div>
                				<a href="javascript:" id="getVerifyCode" class="btn btn-default">获取验证码</a>
                			</div>
                		<div class="item btn-content">
                			<a href="javascript:" id="formSubmit" class="btn btn-submit">提交验证</a>
                		</div>
                	</div>
